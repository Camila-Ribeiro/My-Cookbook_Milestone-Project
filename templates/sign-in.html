{% include 'base.html' %} 

{% block content %}

<body class="body-signIn-register">
<div class="container w-50">
    <section class="mt-5">
        <h1 class="text-center mb-3">Sign-in into your account</h1>
        <form>
            <div class="form-group">
            <!-- <label for="exampleInputEmail1">Email address</label> -->
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
            <!-- <label for="exampleInputPassword1">Password</label> -->
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-color">Sign In</button>
            <button type="submit" class="btn btn-color">Cancel</button>
            <div class="form-group mt-3">
                <p> Not Registered? <a href="{{url_for('get_register')}}">Click Here To Register Account</a> </p>
            </div>
        </form>                             
    </section>
</div>
</body>
  {% endblock %}
