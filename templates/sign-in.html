{% include 'base.html' %} 

{% block content %}


<body class="body-signIn-register">
<div class="container">
    <div class="container close-button w-100">
        <!-- https://codepen.io/andreivictor/pen/aJEpEx -->
        <div class="close-icon-container">
            <span class="close-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" enable-background="new 0 0 40 40">
                    <line x1="15" y1="15" x2="25" y2="25" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-miterlimit="10"></line>
                    <line x1="25" y1="15" x2="15" y2="25" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-miterlimit="10"></line>    
                    <circle class="circle" cx="20" cy="20" r="19" opacity="0" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-miterlimit="10" fill="none"></circle>
                    <path d="M20 1c10.45 0 19 8.55 19 19s-8.55 19-19 19-19-8.55-19-19 8.55-19 19-19z" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-miterlimit="10" fill="none"></path>
                </svg>
            </span>
        </div>                                
    </div>
    <section class="mt-5">
        <h1 class="text-center mb-3">Sign-in into your account</h1>
        <form class="form-container">
            <div class="form-group">
            <!-- <label for="exampleInputEmail1">Email address</label> -->
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
            <!-- <label for="exampleInputPassword1">Password</label> -->
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-color">Sign In</button>
            <div class="form-group mt-3">
                <p> Not Registered? <a href="{{url_for('get_register')}}">Click Here To Register Account</a> </p>
            </div>
        </form>                             
    </section>
</div>
</body>
  {% endblock %}
