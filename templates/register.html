{% include 'base.html' %} 

{% block content %}

<body class="body-login-register">
    <div class="container">
        <div class="container close-button w-100">
            <!-- https://codepen.io/andreivictor/pen/aJEpEx -->
            <div class="close-icon-container">
                <span class="close-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" enable-background="new 0 0 40 40">
                        <line x1="15" y1="15" x2="25" y2="25" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-miterlimit="10"></line>
                        <line x1="25" y1="15" x2="15" y2="25" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-miterlimit="10"></line>    
                        <circle class="circle" cx="20" cy="20" r="19" opacity="0" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-miterlimit="10" fill="none"></circle>
                        <path d="M20 1c10.45 0 19 8.55 19 19s-8.55 19-19 19-19-8.55-19-19 8.55-19 19-19z" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-miterlimit="10" fill="none"></path>
                    </svg>
                </span>
            </div>                                
        </div>
        <section class="mt-5">
            <h1 class="text-center mb-3">Register a new account</h1>
            <form method="POST" class="form-container">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                </div>
                <!-- <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="E-mail address" aria-describedby="email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div> -->
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password"  placeholder="Enter Password">
                </div>
                <!-- <div class="form-group">
                    <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirm Password">
                </div> -->
                <div class="form-group">
                    <p>Already registered? <a href="{{url_for('login')}}">Click Here to Login.</a> </p>
                </div>
                <button type="submit" class="btn btn-color" value="submit">Register Account</button>
            </form>                                                              
        </section>
    </div>
</body>

{% endblock %}
