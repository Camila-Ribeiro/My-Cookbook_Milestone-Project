{% include 'base.html' %} 

{% block content %}

<body class="body-signIn-register">
    <div class="container w-50">
        <section class="mt-5">
            <h1 class="text-center mb-3">Register a new account</h1>
            <form>
                <div class="form-group">
                    <!-- <label for="exampleInputEmail1">NewEmail address</label> -->
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="E-mail address" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <!-- <label for="exampleInputPassword1">Password</label> -->
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                </div>
                <div class="form-group">
                    <!-- <label for="exampleInputPassword1">Confirm Password</label> -->
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                    </div>
                <div class="form-group">
                    <p>Already registered? <a href="{{url_for('get_signIn')}}">Click Here to Sign In.</a> </p>
                </div>
                <button type="submit" class="btn btn-color">Register Account</button>
                <button type="submit" class="btn btn-color">Cancel</button>
            </form>                                                              
        </section>
    </div>
</body>

  {% endblock %}
