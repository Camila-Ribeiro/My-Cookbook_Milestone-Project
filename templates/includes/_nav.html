
    <!-- Navigation -->
    <header>
        {% if 'username' in session %}
            <div class="container-fluid text-right small user-logged">
                <a href="{{ url_for('my_recipes') }}" class="d-inline user-logged-logout ">
                    <span class="icofont-user "></span> {{ session['username'].title() }} /
                </a>
                <a class="nav-item nav-linkd-inline" href="{{ url_for('logout') }}">Log Out</a>
            </div>
        {% else %}
            <div></div>
        {% endif %}
        <nav class="navbar navbar-expand-lg navbar-dark navbar-color">
            <a class="navbar-brand my-cookbook-logo" href="{{ url_for('index') }}"><img class="logo" src="../../static/img/my-cookbook-logo.png" />My CookBook</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a id="all_recipes" class="nav-item nav-link" href="{{ url_for('all_recipes') }}">All Recipes<span class="sr-only">(current)</span></a>
                    {% if 'username' in session %}
                        <a id="my_recipes" class="nav-item nav-link" href="{{ url_for('my_recipes') }}">My Recipes</a>    
                        <a id="add_recipes" class="nav-item nav-link" href="{{ url_for('add_recipes') }}">Add Recipes</a> 
                    {% else %}
                        <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
                        <a class="nav-item nav-link" href="{{ url_for('register') }}">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
